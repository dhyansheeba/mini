<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Accounts</title>
    <link rel="stylesheet" href="acc_main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Farsan&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="nav">
        <div class="nav_logo">
            <img class="logo_main" src="scrapify_nav_logo.png" height="70px" width="240px" alt="scrapifylogo">
        </div>
        <div class="nav_cont">
            <button class="btn">Request Pickup</button>
        </div>
    </div>

    <div class="container">
        <div class="opts">
            <div class="tt">
                <img src="dashboard-interface.png" alt="dashboard" height="40px" width="40px">

            </div>
            <div class="tt">
                <img src="address.png" alt="address" height="40px" width="40px">

            </div>

        </div>
        <div class="ucard">
            <span class="cardtitle">Profile</span>
            <div class="card">

                    <img style="margin-left: 50px;" src="user.png" height="70px">
                    <div class="txt">info</div>

            </div>
            <div class="usrinfo">
                <span class="cardtitle">Personal information</span>
            </div>
            <div class="tt2">
                <div class="cont">
                    <span>First Name</span>
                    <br>
                    <span>Lorem, ipsum dolor.</span>
                </div>
                <div class="cont">
                    <span>Last Name</span>
                    <br>
                    <span>Lorem, ipsum dolor.</span>
                </div>
            </div>
            <div class="tt2">
                <div class="cont">
                    <span>Email</span>
                    <br>
                    <span>Lorem, ipsum dolor.</span>
                </div>
                <div class="cont">
                    <span>Phone</span>
                    <br>
                    <span>Lorem, ipsum dolor.</span>
                </div>
            </div>
            <div class="tt2">
                <div class="cont">
                    <span>Bio</span>
                    <br>
                    <span>Lorem, ipsum dolor.</span>
                </div>
            </div>
        </div>

</html>
