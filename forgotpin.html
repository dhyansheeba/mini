<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./pageCHUMMA.css">
    <style>
        body {
            color: white; /* Set all text color to white */
            font-family: Arial, sans-serif; /* Added for better font consistency */
            margin: 0;
            padding: 0;
            background-color: #111; /* Background color to make the text stand out */
        }
        .ring {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative; /* Ensure stacking order */
        }
        .ring i {
            pointer-events: none; /* Prevent interference with inputs */
            position: absolute;
            z-index: -1; /* Ensure it's behind everything */
        }
        .forgot-password {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px; /* Limiting the max width for better responsiveness */
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure it's above other elements */
        }
        .forgot-password h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: white;
        }
        .forgot-password p {
            margin-bottom: 30px;
            font-size: 1rem;
            color: white;
        }
        .inputBx {
            margin-bottom: 20px;
            width: 100%;
        }
        .inputBx input {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: white;
            outline: none; /* Remove browser outline */
            z-index: 2; /* Ensure it's clickable */
        }
        .inputBx input[type="submit"] {
            background-color: #00ff0a;
            cursor: pointer;
            border: 2px solid #00ff0a;
        }
        .inputBx input[type="submit"]:hover {
            background-color: #ff0057;
            border-color: #ff0057;
        }
        .links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
  <header>
    <nav class="nav">
       <h1>SCRAPIFY</h1>
    </nav>
  </header>

  <div class="ring">
      <i style="--clr:#00ff0a;"></i>
      <i style="--clr:#ff0057;"></i>
      <i style="--clr:#fffd44;"></i>
      <div class="forgot-password">
        <h2>Forgot Password</h2>
        <p>Enter your email address to reset your password</p>
        <div class="inputBx">
          <input type="email" placeholder="Email Address">
        </div>
        <div class="inputBx">
          <input type="submit" value="Send Reset Link">
        </div>
        <div class="links">
          <a href="./logpagCHUMMA.html">Back to Login</a>
        </div>
      </div>
  </div>
</body>
</html>
